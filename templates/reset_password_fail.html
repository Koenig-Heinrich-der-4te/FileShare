{% extends "base.html" %} {% block head %}
<title>Reset fail</title>
{% endblock %} {% block content %}
<div id="reset-fail">
    <h1>Password reset failed</h1>
    <p>{{reason}}</p>
    {% if reason == "Invalid password" %}
    <button class="mo-button action-button" onclick="window.location.href = `{{url_for('auth.reset_password_page')}}`">Try Again</button>
    {% endif %}
</div>
{% endblock %}
